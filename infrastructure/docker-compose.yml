version: '3.8'

services:
  # Database
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: dental_backend
      POSTGRES_USER: dental_user
      POSTGRES_PASSWORD: dental_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental_user -d dental_backend"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # API Service
  api:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile.api
    environment:
      DATABASE_URL: postgresql://dental_user:dental_password@postgres:5432/dental_backend
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: dental-scans
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../services/api:/app/services/api
      - ../packages/common:/app/packages/common

  # Worker Service
  worker:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://dental_user:dental_password@postgres:5432/dental_backend
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: dental-scans
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../services/worker:/app/services/worker
      - ../packages/common:/app/packages/common

volumes:
  postgres_data:
  redis_data:
  minio_data:
